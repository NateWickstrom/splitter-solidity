<!DOCTYPE html>
<html>
<head>
  <title>Splitter - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <h2>Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> Ether</span></h3>

  <br>
  <h1>Send Ether</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver1">To Address1:</label><input type="text" id="receiver1" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="receiver2">To Address2:</label><input type="text" id="receiver2" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="deposit" onclick="App.deposit()">Send MetaCoin</button>
  <br>

  <br>
  <h1>View Splitter Balances</h1>
  <br><label for="splitAccount">For Address:</label><input type="text" id="splitter" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="getBalance" onclick="App.getBalance()">Get Balance</button>
  <h3>Balance of <span class="black"><span id="splitBalance"></span> Ether</span></h3>

  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
